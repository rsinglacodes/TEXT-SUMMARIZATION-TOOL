<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§  Text Summarizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    #textInput {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      transition: all 0.3s ease;
      line-height: 1.6;
    }

    #textInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #textInput::placeholder {
      color: #aaa;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #summary {
      margin-top: 25px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: none;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #summary.show {
      display: block;
    }

    .summary-label {
      color: #667eea;
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .summary-text {
      color: #333;
      line-height: 1.8;
      font-size: 15px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .char-count {
      text-align: right;
      color: #888;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ§  <b>Text Summarizer</b></h2>

    <div class="input-group">
      <label for="textInput">Enter your text</label>
      <textarea id="textInput" rows="10"
        placeholder="Paste or type your text here to get a concise summary..."></textarea>
      <div class="char-count" id="charCount">0 characters</div>
    </div>


    <div class="input-group">
      <label for="numSentences">Number of sentences in summary</label>
      <input type="number" id="numSentences" min="1" value="2"
        style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
    </div>


    <button id="summarizeBtn" onclick="summarize()">Summarize Text</button>

    <div id="summary">
      <div class="summary-label">âœ¨ Summary</div>
      <div class="summary-text" id="summaryText"></div>
    </div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const charCount = document.getElementById("charCount");
    const summarizeBtn = document.getElementById("summarizeBtn");
    const summary = document.getElementById("summary");
    const summaryText = document.getElementById("summaryText");

    textInput.addEventListener("input", function () {
      const length = this.value.length;
      charCount.textContent = `${length} character${length !== 1 ? 's' : ''}`;
    });

    async function summarize() {
      const text = textInput.value;
      const numSentences = document.getElementById("numSentences").value || 2;

      if (!text.trim()) {
        alert("Please enter some text first!");
        return;
      }

      summarizeBtn.disabled = true;
      summarizeBtn.innerHTML = '<span class="loading"></span>';
      summary.classList.remove("show");

      try {
        const response = await fetch("/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, num_sentences: numSentences })
        });

        const data = await response.json();
        summaryText.textContent = data.summary;
        summary.classList.add("show");
      } catch (error) {
        alert("An error occurred while summarizing. Please try again.");
        console.error(error);
      } finally {
        summarizeBtn.disabled = false;
        summarizeBtn.textContent = "Summarize Text";
      }
    }

  </script>
</body>

</html>
